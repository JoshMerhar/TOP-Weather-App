<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="page-title-container">
            <div id="page-title">The Weather Right Now</div>
        </div>
        <div class="search-container">
            <div class="search-bar-container">
                <input type="search" id="search" placeholder="Search for a city">
                <button id="submit-search">Search</button>
            </div>
            <div class="error-container">
                <div id="error">Error: City not found!</div>
            </div>
        </div>
        <div class="weather-info-container">
            <div id="location"></div>
            <div class="current-weather-container">
                <div class="conditions-container">
                    <div id="conditions"></div>
                    <img id="conditions-icon" src="">
                </div>
                <div id="temperature"></div>
                <div id="wind"></div>
                <div id="humidity"></div>
            </div>
        </div>
    </div>
</body>
</html>
